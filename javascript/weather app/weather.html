<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter the city name" spellcheck="false"
      >
      <button><img src="images/search.png" alt=""></button>
    </div>
    <div class="error">
      invalid city name
    </div>
    <div class="weather">
      <img src="" alt="" class="weather-icon">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="">
          <div>
            <p class="humidity"> </p>
            <p>humidty</p>
          </div>
        </div>

         <div class="col">
          <img src="images/wind.png" alt="">
          <div>
            <p class="wind"> </p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js">
    
    

  </script>
</body>
</html>
